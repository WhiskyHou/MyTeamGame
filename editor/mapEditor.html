<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑鹫引擎 地图编辑器</title>
</head>

<body>
    <div>
        <span>X:</span>
        <input type="number" id="inputX">
    </div>

    <div>
        <span>Y:</span>
        <input type="number" id="inputY">
    </div>

    <button id="makeButton">submit</button>

    <div id="buttonGroup"></div>

    <div id="editorGroup">
        <span>id:</span>
        <input type="number" id="mapId">
        <br>
        <span>mane:</span>
        <input type="text" id="mapName">
        <br>
        <span>tilePath:</span>
        <input type="text" id="mapTilePath">
        <br>
        <span>item:</span>
        <input type="text" id="mapItemPath">
        <br>
        <span>equipId:</span>
        <input type="number" id="mapEquip" value="0">
        <br>
        <span>walkable:</span>
        <input type="number" id="mapWalkable" value="0">
        <br>
        <span>npcId:</span>
        <input type="number" id="mapNpc" value="0">
        <br>
        <span>monsterId:</span>
        <input type="number" id="mapMonster" value="0">
        <br>
        <span>portalId:</span>
        <input type="number" id="mapPortal" value="0">
        <br>

        <button id="submitButton">确认</button>
    </div>


    <script>require('./out/mapEditor.js')</script>

</body>

</html>
